{% extends 'base.html ' %}

{% load static %}

{% block contenido %} 
<div class="container-fluid">
   
  <div class="now">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{% url 'imagen1' %} "> <img src="{% static './imagenes/imagen1.jpg' %}"class="d-block w-100" alt="artista"> </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>La creación de Adán</h5>
            <p>Miguel Ángel</p>

          </div>
        </div>
        <div class="carousel-item">
          <a href="{% url 'imagen3' %} "> <img src="{% static './imagenes/imagen3.jpg' %}"class="d-block w-100" alt="artista"> </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Frida Kahlo</h5>
            <p>Frida Kahlo</p>
          </div>
        </div>
        <div class="carousel-item">
          
         <a href="{% url 'imagen2' %} "> <img src="{% static './imagenes/imagen2.jpg' %}" class="d-block w-100" alt="artista"> </a> 
          <div class="carousel-caption d-none d-md-block">
            <h5>La noche estrellada</h5>
            <p>Vincent van Gogh</p>
          </div>
        </div>
        <div class="carousel-item">
          <a href="{% url 'imagen4' %} "> <img src="{% static './imagenes/imagen4.jpg' %}" class="d-block w-100" alt="artista"> </a>
          <div class="carousel-caption d-none d-md-block">
            <h5>Meduza</h5>
            <p>Benvenuto Cellini</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



  </div>

  

  
</div>
{% endblock %}
